<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get That Cheese</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="home-container">
        <div>Get That Cheese</div>
        <div>Goal
            <p>Collect as much cheese as you can before your time runs out</p>
            <button id='new-game-button'>New Game</button>
        </div>
    </div>
    
    <div class="postgame-container">
        <div>Nice Try!</div>
            <p>You collected <span id="final-tally"></span> piece(s) of cheese! YUM</p>
            <button id='play-again-button'>Play Again</button>
        </div>
    </div>

    <h1>Get That Cheese</h1>

    <div id="container">
        <main>
            <canvas id="canvas"></canvas>
        </main>
        <div>Cheesy Score: <span id="scoreboard">0</div>
        <div>Countdown timer: <span id="countdown"></span></div>
    </div>
    
<script src="main.js"></script>

</body>
</html>
